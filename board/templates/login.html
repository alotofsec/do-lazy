{% extends "layout.html" %}

{% block body %}
{% from "_formhelpers.html" import render_field %}
<form method=post action="/login">
  <dl>
    {{ render_field(form.user_name) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember) }}
  </dl>
  <p><input type=submit value="login">
</form>

{% endblock %}
